language: scala
scala:
- 2.12.9
- 2.13.1
jdk:
- openjdk11
sudo: required
dist: trusty
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.coursier"
  - "$HOME/.sbt"
env:
  global:
  - COURSIER_PROGRESS=0
  - PUBLISH=true
  - secure: 
  - secure: 
  - secure: 
before_install:
- git fetch --tags --depth=10000
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_5d03c3334c1b_key
  -iv $encrypted_5d03c3334c1b_iv -in travis/secrets.tar.enc -out travis/secrets.tar
  -d; tar xv -C travis -f travis/secrets.tar; fi
script:
- sbt ++$TRAVIS_SCALA_VERSION fmtCheck
- sbt ++$TRAVIS_SCALA_VERSION clean compileWithMacroParadise test
after_success:
- test $PUBLISH == "true" && test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH
  == "master" && GPG_WARN_ON_FAILURE=true sbt ++$TRAVIS_SCALA_VERSION clean compileWithMacroParadise
  releaseEarly
